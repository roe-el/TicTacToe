<!DOCTYPE html>
<html lang='en'>

<head>
    <title>TicTacToe</title>
    <meta charset='utf-8'>
    <!--Set width of page to follow screen width, set initial zoom level-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--JQuery-->
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='script.js'></script>
</head>

<body>
	<div class='container-fluid'>
		<div class='row text-center'>
		<span class='selection-message'>Choose your mark!</span>
		</div>
		<div class='row text-center'>
			<button class='x-btn'>X</button><button class='o-btn'>O</button>
		</div>
		<div class='row'>
		<div class='text-center'>
		<table class=''style='width:auto;margin-left:auto;margin-right:auto;'>
			<tr>
				<td><button class='top-left-btn'>1</button></td>
				<td><button class='top-middle-btn'>2</button></td>
				<td><button class='top-right-btn'>3</button></td>
			</tr>
			<tr>
				<td><button class='middle-left-btn'>4</button></td>
				<td><button class='middle-middle-btn'>5</button></td>
				<td><button class='middle-right-btn'>6</button></td>
			</tr>
			<tr>
				<td><button class='bottom-left-btn'>7</button></td>
				<td><button class='bottom-middle-btn'>8</button></td>
				<td><button class='bottom-right-btn'>9</button></td>
			</tr>
			</table>
		</div>
		</div>
	</div>
</body>

</html>
