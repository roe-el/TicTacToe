<!DOCTYPE html>
<html lang='en'>

<head>
    <title>TicTacToe</title>
    <meta charset='utf-8'>
    <!--Set width of page to follow screen width, set initial zoom level-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--JQuery-->
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='script.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body><span class='title text-center'><h2><strong>TIC-TAC-TOE</strong></h2></span>
    <div class='container-fluid well main'>
        <div class='row text-center'>
            <button class="btn new_game">New Game</button>
        </div>
        <div class='row'>
            <div class='text-center'>
                <table class='' style='width:auto;margin-left:auto;margin-right:auto;'>
                    <tr>
                        <td>
                            <button class='top-left-btn'> </button>
                        </td>
                        <td>
                            <button class='top-middle-btn'> </button>
                        </td>
                        <td>
                            <button class='top-right-btn'> </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class='middle-left-btn'> </button>
                        </td>
                        <td>
                            <button class='middle-middle-btn'> </button>
                        </td>
                        <td>
                            <button class='middle-right-btn'> </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class='bottom-left-btn'> </button>
                        </td>
                        <td>
                            <button class='bottom-middle-btn'> </button>
                        </td>
                        <td>
                            <button class='bottom-right-btn'> </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
